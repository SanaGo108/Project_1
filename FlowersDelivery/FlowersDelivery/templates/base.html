<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlowersDelivery{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo">FlowersDelivery</div>
        <nav>
            <a href="/">Главная</a>
            <a href="/catalog/">Каталог товаров</a>
            <a href="/users/register/">Регистрация</a>
            <a href="/users/login/">Вход</a>
            <a href="/cart/">Корзина</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <div class="social-icons">
            <a href="#"><img src="{% static 'images/vk.svg' %}" alt="ВКонтакте"></a>
            <a href="#"><img src="{% static 'images/zen.svg' %}" alt="Дзен"></a>
            <a href="#"><img src="{% static 'images/telegram.svg' %}" alt="Телеграм"></a>
        </div>
    </footer>
</body>
</html>
